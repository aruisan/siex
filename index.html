<!DOCTYPE html>
<html>
   <head>
      <title>Siex</title>
      <meta charset="utf-8">

<!-- Optional theme -->

      <link href="assets/myStilo/css/miStilo.css" rel="stylesheet" />
   </head>
   <body class="home" id="page">
      <!-- Header -->
      <header class="main-header">
         <div class="container">
            <div class="header-content">
               <a href="index.html">
                  <img src="assets/myStilo/img/logo.png" width="150" alt="site identity" /><h5 style="color: white;">Sistema Integral de EXpedientes</h5>
               </a>

               <nav class="site-nav">
                  <ul class="clean-list site-links">
                     <li>
                        <a href="#">Contactenos</a>
                     </li>
                  </ul>

                  <a href="#" class="btn btn-outlined">Entrar</a>
               </nav>
            </div>
         </div>
      </header>
      <!-- Main Content -->
      <div class="content-box">
         <!-- Hero Section -->
         <section class="section section-hero">
            <div class="hero-box">
               <div class="container">
                  <div class="hero-text align-center">
                     <h1>Busca tu Proceso</h1>
                  </div>
                  <div class="destinations-form">
                     <div class="input-line">
                        <input type="text"  id="datos" class="form-input check-value" placeholder="Nombre, Identificacion o Proceso" />
                        <button id="buscar" class="form-submit btn btn-special">Buscar <i class="fa fa-search fa-2x"></i> </button>
                     </div>
                      <div id="resultado">      
                        <button id="cerrar_tabla" class="btn btn-danger pull-right">X</button>
                        <div id="tabla"> 
                        </div>
                      </div>
                  </div>
               </div>
            </div>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-7">
                  <center><h4>EVENTOS</h4></center>
                  <div class="fb-page" 
                    data-href="https://www.facebook.com/Siexcomco/" 
                    data-tabs="events" 
                    data-small-header="true" 
                    data-adapt-container-width="true" 
                    data-hide-cover="false"
                    data-show-facepile="true">
                    <blockquote cite="https://www.facebook.com/Siexcomco/" class="fb-xfbml-parse-ignore">
                      <a href="https://www.facebook.com/Siexcomco/">Siex.com.co</a>
                    </blockquote>
                  </div>
              </div>
              <div class="col-md-7">
                    <center><h4>MURO</h4></center>
                   <div class="fb-page" 
                    data-href="https://www.facebook.com/Siexcomco/" 
                    data-tabs="timeline" 
                    data-small-header="true" 
                    data-adapt-container-width="true" 
                    data-hide-cover="false"
                    data-show-facepile="true">
                    <blockquote cite="https://www.facebook.com/Siexcomco/" class="fb-xfbml-parse-ignore">
                      <a href="https://www.facebook.com/Siexcomco/">Siex.com.co</a>
                    </blockquote>
                  </div>
              </div>

              <div class="col-md-7">
                    <center><h4>DEJAR MENSAJE</h4></center>
                   <div class="fb-page" 
                    data-href="https://www.facebook.com/Siexcomco/" 
                    data-tabs="messages" 
                    data-small-header="true" 
                    data-adapt-container-width="true" 
                    data-hide-cover="false"
                    data-show-facepile="true">
                    <blockquote cite="https://www.facebook.com/Siexcomco/" class="fb-xfbml-parse-ignore">
                      <a href="https://www.facebook.com/Siexcomco/">Siex.com.co</a>
                    </blockquote>
                  </div>
              </div>
            </div>
          
         </section>
         <section>
          
         </section>
      </div>


      <!-- Scripts -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="assets/myStilo/js/functions.js"></script>
      <div id="fb-root"></div>
      <script>(function(d, s, id) {

        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.9";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <script type="text/javascript">
         $("#buscar").click(function(){
               var url = "php/buscarProceso.php";
               var datos = $('#datos').val();

               $.ajax({
                url: url,
                type: "POST",
                data: {datos:datos},
                success: function(data)
                {
                   console.log(data);
                   $('#resultado').show('low');
                   $('#tabla').html(data);
                }
            });

         });

         $('#cerrar_tabla').click(function(){
                  $('#resultado').hide('low');
         });

      </script>

   </body>
</html>
